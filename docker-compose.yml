services:
  spelling-bee-duel:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: spelling-bee-duel
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./server/data:/app/data:ro
      - ./server/db:/app/db