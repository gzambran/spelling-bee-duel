services:
  spelling-bee-server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: spelling-bee-duel
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Mount puzzle data to persist across container restarts
      - ./server/data:/app/data:ro
    networks:
      - spelling-bee-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  spelling-bee-network:
    driver: bridge